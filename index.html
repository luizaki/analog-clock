<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>A Simple Analog Clock</title>

    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <div id="clock">
        <div id="clock-border"></div>
        <div id="clock-face">
            <!-- calendar window -->
            <div id="calendar-window"></div>

            <!-- clock hands -->
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="second-hand" class="hand"></div>

            <!-- middle knob -->
            <div id="middle-circle"></div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/luizaki/analog-clock">Made by Lou Sanchez.</a>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
